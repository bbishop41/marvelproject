
<div class="row">
  <div class="column" *ngFor="let hero of heroes">
    <mat-card class="hero-card">
      <mat-card-title>
        {{hero.name}}
      </mat-card-title>
      <img mat-card-image src="{{hero.imageUrl}}">
      <a mat-raised-button color="warn" routerLink="/hero/{{hero.id}}">Info</a>
    </mat-card>
  </div>
</div>
